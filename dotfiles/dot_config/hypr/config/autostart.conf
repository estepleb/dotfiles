# ┃                    Autostart Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/Configuring/Keywords/#executing

# exec-once = sunsetr & 										# Location-based night filter
exec-once = hyprpm reload & 							    	# Load hyprpm plugins
exec-once = wl-clip-persist --clipboard regular & 		        # Clipboard history persist (for regular not primary paste)
exec-once = systemctl --user start noctalia.service  			# Noctalia shell service
exec-once = systemctl --user restart hyprmode-daemon.service  			# Noctalia shell service
# exec-once = $wallpaper_random								    # Random Wallpaper noctalia
exec-once = qs -c overview &                      			    # Quickshell Overview from end-4 https://github.com/Shanu-Kumawat/quickshell-overview
exec-once = walker --gapplication-service            			# Walker launcher
exec-once = systemctl --user start elephant.service  			# Elephant service
exec-once = systemctl --user start hyprpolkitagent 				# System authentiction service
# exec-once = /usr/lib/polkit-kde-authentication-agent-1 & 		#
exec-once = /usr/bin/pypr 									# Pyprland

# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# ## Idle configuration
exec-once = $idlehandler

# ## Unblock Bluetooth
exec-once = rfkill unblock bluetooth

# Claude fixing ly and systemd
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprland-session.target
