# Foot terminal color scheme - Generated by matugen
# Material Design color scheme

[colors]
alpha-mode=default
background={{colors.surface.default.hex_stripped}}
foreground={{colors.on_surface.default.hex_stripped}}

# Cursor colors
cursor={{colors.on_surface.default.hex_stripped}}

# Normal colors (0-7) - Material Design to Base16 mapping
regular0={{colors.surface_container.default.hex_stripped}}          # black (dark surface)
regular1={{colors.error.default.hex_stripped}}                      # red
regular2={{colors.primary.default.hex_stripped}}                   # green  
regular3={{colors.secondary.default.hex_stripped}}              # yellow
regular4={{colors.tertiary.default.hex_stripped}}                    # blue
regular5={{colors.primary_fixed_dim.default.hex_stripped}}                  # magenta/purple
regular6={{colors.secondary_fixed_dim.default.hex_stripped}}               # cyan
regular7={{colors.on_surface_variant.default.hex_stripped}}         # light gray

# Bright colors (8-15)
bright0={{colors.on_surface_variant.default.hex_stripped}}             # bright black (gray)
bright1={{colors.error_container.default.hex_stripped}}             # bright red
bright2={{colors.primary_container.default.hex_stripped}}          # bright green
bright3={{colors.secondary_container.default.hex_stripped}}           # bright yellow
bright4={{colors.tertiary_container.default.hex_stripped}}           # bright blue
bright5={{colors.primary_fixed_dim.default.hex_stripped}}         # bright magenta
bright6={{colors.surface_container_highest.default.hex_stripped}}   # bright cyan
bright7={{colors.on_surface.default.hex_stripped}}                  # white (text)

# Selection colors
selection-foreground={{colors.on_tertiary.default.hex_stripped}}
selection-background={{colors.tertiary.default.hex_stripped}}

# Jump label colors
jump-labels={{colors.surface.default.hex_stripped}} {{colors.primary_fixed.default.hex_stripped}}

# URL colors
urls={{colors.primary.default.hex_stripped}}

# Search colors
search-box-no-match={{colors.on_error.default.hex_stripped}} {{colors.error.default.hex_stripped}}
search-box-match={{colors.on_primary.default.hex_stripped}} {{colors.primary.default.hex_stripped}}

# Scrollback indicator
scrollback-indicator={{colors.surface.default.hex_stripped}} {{colors.primary.default.hex_stripped}}
