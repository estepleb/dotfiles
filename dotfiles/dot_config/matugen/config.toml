[config]
reload_apps = true

[templates.cava]
input_path = "~/.config/matugen/templates/cava-colors.ini"
output_path = "~/.config/cava/colors.ini"

[templates.btop]
input_path = "~/.config/matugen/templates/btop.theme"
output_path = "~/.config/btop/themes/active.theme"

[templates.alacritty]
input_path = "~/.config/matugen/templates/alacritty.toml"
output_path = "~/.config/alacritty/colors.toml"

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty-colors.conf"
output_path = "~/.config/kitty/colors.conf"

[templates.starship]
input_path = "~/.config/matugen/templates/starship-colors.toml"
output_path = "~/.config/starship/colors.toml"

[templates.hyprland]
input_path = "~/.config/matugen/templates/hyprland-colors.conf"
output_path = "~/.config/hypr/active-colors.conf"

[templates.mango]
input_path = "~/.config/matugen/templates/mango-colors.conf"
output_path = "~/.config/mango/matugen-colors.conf"
post_hook = "mmsg -d reload_config"

[templates.foot]
input_path = "~/.config/matugen/templates/foot.ini"
output_path = "~/.config/foot/colors.ini"
post_hook = "pkill -SIGUSR1 foot"

[templates.walker]
input_path = "~/.config/matugen/templates/walker.css"
output_path = "~/.config/walker/colors.css"

[templates.rofi]
input_path = "~/.config/matugen/templates/colors.rasi"
output_path = "~/.config/rofi/themes/colors.rasi"

[templates.yazi]
input_path = "~/.config/matugen/templates/yazi-theme.toml"
output_path = "~/.config/yazi/colors.toml"

[templates.gtk3]
input_path = "~/.config/matugen/templates/gtk-colors.css"
output_path = "~/.config/gtk-3.0/colors.css"

[templates.gtk4]
input_path = "~/.config/matugen/templates/gtk-colors.css"
output_path = "~/.config/gtk-4.0/colors.css"

[templates.pywalfox]
input_path = "~/.config/matugen/templates/pywalfox-colors.json"
output_path = "~/.cache/wal/colors.json"

[templates.micro]
input_path = "~/.config/matugen/templates/micro.micro"
output_path = "~/.config/micro/colorschemes/matugen.micro"

[templates.zed]
input_path = '~/.config/matugen/templates/zed-colors.json'
output_path = '~/.config/zed/themes/matugen.json'


