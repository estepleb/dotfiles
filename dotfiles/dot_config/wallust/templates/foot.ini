# Foot terminal color scheme - Generated by wallust
# Base16 color scheme

[colors]
alpha-mode=default
background={{background[1:]}}
foreground={{foreground[1:]}}

# Cursor colors
cursor={{foreground[1:]}}

# Normal colors (0-7)
regular0={{color0[1:]}}  # black
regular1={{color1[1:]}}  # red
regular2={{color2[1:]}}  # green
regular3={{color3[1:]}}  # yellow
regular4={{color4[1:]}}  # blue
regular5={{color5[1:]}}  # magenta
regular6={{color6[1:]}}  # cyan
regular7={{color7[1:]}}  # white

# Bright colors (8-15)
bright0={{color8[1:]}}   # bright black
bright1={{color9[1:]}}   # bright red
bright2={{color10[1:]}}  # bright green
bright3={{color11[1:]}}  # bright yellow
bright4={{color12[1:]}}  # bright blue
bright5={{color13[1:]}}  # bright magenta
bright6={{color14[1:]}}  # bright cyan
bright7={{color15[1:]}}  # bright white

# Selection colors
selection-foreground={{background[1:]}}
selection-background={{color4[1:]}}

# Jump label colors
jump-labels={{background[1:]}} {{color3[1:]}}

# URL colors
urls={{color4[1:]}}

# Search colors
search-box-no-match={{foreground[1:]}} {{color1[1:]}}
search-box-match={{background[1:]}} {{color3[1:]}}

# Scrollback indicator
scrollback-indicator={{background[1:]}} {{color4[1:]}}
