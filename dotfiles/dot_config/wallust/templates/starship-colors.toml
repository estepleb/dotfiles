# Starship colors - Generated by wallust
# This file contains color variables that can be used in starship.toml

# Base16 color scheme
[colors]
base00 = "{{background | strip}}"  # Default Background
base01 = "{{color0 | strip}}"      # Lighter Background
base02 = "{{color8 | strip}}"      # Selection Background
base03 = "{{color8 | strip}}"      # Comments, Invisibles
base04 = "{{color7 | strip}}"      # Dark Foreground
base05 = "{{foreground | strip}}"  # Default Foreground
base06 = "{{color7 | strip}}"      # Light Foreground
base07 = "{{color15 | strip}}"     # Light Background
base08 = "{{color1 | strip}}"      # Variables, XML Tags
base09 = "{{color9 | strip}}"      # Integers, Boolean, Constants
base0A = "{{color3 | strip}}"      # Classes, Markup Bold
base0B = "{{color2 | strip}}"      # Strings, Markup Code
base0C = "{{color6 | strip}}"      # Support, Regular Expressions
base0D = "{{color4 | strip}}"      # Functions, Methods
base0E = "{{color5 | strip}}"      # Keywords, Storage
base0F = "{{color13 | strip}}"     # Deprecated, Opening/Closing Tags

# Common color names for convenience
black = "{{color0 | strip}}"
red = "{{color1 | strip}}"
green = "{{color2 | strip}}"
yellow = "{{color3 | strip}}"
blue = "{{color4 | strip}}"
magenta = "{{color5 | strip}}"
cyan = "{{color6 | strip}}"
white = "{{color7 | strip}}"
bright_black = "{{color8 | strip}}"
bright_red = "{{color9 | strip}}"
bright_green = "{{color10 | strip}}"
bright_yellow = "{{color11 | strip}}"
bright_blue = "{{color12 | strip}}"
bright_magenta = "{{color13 | strip}}"
bright_cyan = "{{color14 | strip}}"
bright_white = "{{color15 | strip}}"
background = "{{background | strip}}"
foreground = "{{foreground | strip}}"