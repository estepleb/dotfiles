# MangoWC Monitor Configuration
# https://github.com/DreamMaoMao/mangowc/wiki/monitorrule
#
# IMPORTANT: This file requires MANUAL configuration!
# The Hyprland monitor syntax is NOT compatible with MangoWC.
#
# To configure your monitors:
# 1. Run `wlr-randr` to get your monitor names (e.g., eDP-1, HDMI-A-1)
# 2. Edit the monitorrule lines below with your actual values


# ============================================================================
# Monitor Rule Format
# ============================================================================
# monitorrule=name,mfact,nmaster,layout,transform,scale,x,y,width,height,refreshrate
#
# Parameters:
#   name        - Monitor identifier from wlr-randr (e.g., eDP-1, HDMI-A-1)
#   mfact       - Master area factor (0.0-1.0, default: 0.55)
#   nmaster     - Number of master windows (default: 1)
#   layout      - Layout name: tile, scroller, monocle, grid, deck, center_tile,
#                 vertical_tile, vertical_scroller
#   transform   - Rotation/flip: 0=normal, 1=90, 2=180, 3=270, 4-7=flipped variants
#   scale       - Display scale factor (e.g., 1.0, 1.5, 2.0)
#   x,y         - Position in pixels
#   width,height - Resolution in pixels
#   refreshrate - Refresh rate in Hz (integer)


# Primary laptop display (internal)
# Resolution = 1600x1000 after 1.6 scaling is taken into account
monitorrule=eDP-1,0.55,1,tile,0,1.6,0,0,2560,1600,90

# External monitor
monitorrule=HDMI-A-1,0.55,1,tile,0,1.0,2560,0,1920,1080,60
