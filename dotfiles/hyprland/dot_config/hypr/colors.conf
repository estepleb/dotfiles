# Unified color configuration
# Colors are generated by wallust or matugen directly to active-colors.conf

source = ~/.config/hypr/active-colors.conf

# Hyprland Borders
$active_border = $color4 # blue
$inactive_border = $color8 # bright black
$locked_border = $color7 # white
$floating_border = $color6 # cyan
$busy_border = $color1 # red
$pinned_border = $color11 # bright yello2
$special_border1 = $background # 
$special_border2 = $color12 # dark blue
$xwayland_border = $color2 # green
$text_main = $foreground # Primary text color

# Hyprlock
$inner_color = $background
$outer_color = $color4 $color12 45deg # border color
$check_color = $color5 $color13 120deg # successful color
$fail_color = $color1 $color9 40deg # fail color
$font_color = $foreground
