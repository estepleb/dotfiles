general {
    lock_cmd = qs -c noctalia-shell ipc call lockScreen lock  # avoid starting multiple hyprlock instances.
    before_sleep_cmd =            # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 300                                # 5min.
    on-timeout = brightnessctl -s set 5%        # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener {
    timeout = 150                                          # 2.5min.
    on-timeout = brightnessctl -sd platform::kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd platform::kbd_backlight        # turn on keyboard backlight.
}


listener {
    timeout = 600                                                     # 10 min
    on-timeout = hyprctl dispatch dpms off                            # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on && brightnessctl -r          # screen on when activity is detected after timeout has fired.
}


listener {
    timeout = 890                                 # 14 min 50 sec
    on-timeout = notify-send "Screen will lock in 10 seconds"  # notification
}

listener {
    timeout = 900                                 # 15 min
    on-timeout = qs -c noctalia-shell ipc call lockScreen lock            # lock screen when timeout has passed
}

listener {
    timeout = 1800                                # 30 min
    on-timeout = qs -c noctalia-shell ipc call sessionMenu lockAndSuspend        # suspend pc
}
