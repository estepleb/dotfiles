# Yazi theme - Generated by wallust

[manager]
cwd = { fg = "{{color4 | strip}}" }

# Hovered
hovered = { fg = "{{background | strip}}", bg = "{{color4 | strip}}" }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "{{color3 | strip}}", italic = true }
find_position = { fg = "{{color5 | strip}}", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "{{color2 | strip}}", bg = "{{color2 | strip}}" }
marker_copied   = { fg = "{{color3 | strip}}", bg = "{{color3 | strip}}" }
marker_cut      = { fg = "{{color1 | strip}}", bg = "{{color1 | strip}}" }

# Tab
tab_active   = { fg = "{{background | strip}}", bg = "{{color4 | strip}}" }
tab_inactive = { fg = "{{color7 | strip}}", bg = "{{color8 | strip}}" }
tab_width    = 1

# Border
border_symbol = "â”‚"
border_style  = { fg = "{{color8 | strip}}" }

# Highlighting
syntect_theme = ""

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "{{color8 | strip}}", bg = "{{color8 | strip}}" }

# Mode
mode_normal = { fg = "{{background | strip}}", bg = "{{color4 | strip}}", bold = true }
mode_select = { fg = "{{background | strip}}", bg = "{{color2 | strip}}", bold = true }
mode_unset  = { fg = "{{background | strip}}", bg = "{{color1 | strip}}", bold = true }

# Progress
progress_label  = { fg = "{{foreground | strip}}", bold = true }
progress_normal = { fg = "{{color4 | strip}}", bg = "{{color8 | strip}}" }
progress_error  = { fg = "{{color1 | strip}}", bg = "{{color8 | strip}}" }

# Permissions
permissions_t = { fg = "{{color2 | strip}}" }
permissions_r = { fg = "{{color3 | strip}}" }
permissions_w = { fg = "{{color1 | strip}}" }
permissions_x = { fg = "{{color2 | strip}}" }
permissions_s = { fg = "{{color8 | strip}}" }

[select]
border   = { fg = "{{color4 | strip}}" }
active   = { fg = "{{color5 | strip}}" }
inactive = { fg = "{{color7 | strip}}" }

[input]
border   = { fg = "{{color4 | strip}}" }
title    = { fg = "{{foreground | strip}}" }
value    = { fg = "{{color3 | strip}}" }
selected = { reversed = true }

[completion]
border   = { fg = "{{color4 | strip}}" }
active   = { bg = "{{color8 | strip}}" }
inactive = { fg = "{{color7 | strip}}" }

[tasks]
border  = { fg = "{{color4 | strip}}" }
title   = { fg = "{{foreground | strip}}" }
hovered = { underline = true }

[which]
mask            = { bg = "{{background | strip}}" }
cand            = { fg = "{{color6 | strip}}" }
rest            = { fg = "{{color8 | strip}}" }
desc            = { fg = "{{color5 | strip}}" }
separator       = "  "
separator_style = { fg = "{{color8 | strip}}" }

[help]
on      = { fg = "{{color5 | strip}}" }
exec    = { fg = "{{color6 | strip}}" }
desc    = { fg = "{{color7 | strip}}" }
hovered = { bg = "{{color8 | strip}}", bold = true }
footer  = { fg = "{{background | strip}}", bg = "{{color7 | strip}}" }

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "{{color6 | strip}}" },

	# Videos
	{ mime = "video/*", fg = "{{color3 | strip}}" },
	{ mime = "audio/*", fg = "{{color3 | strip}}" },

	# Archives
	{ mime = "application/zip",             fg = "{{color5 | strip}}" },
	{ mime = "application/gzip",            fg = "{{color5 | strip}}" },
	{ mime = "application/x-tar",           fg = "{{color5 | strip}}" },
	{ mime = "application/x-bzip",          fg = "{{color5 | strip}}" },
	{ mime = "application/x-bzip2",         fg = "{{color5 | strip}}" },
	{ mime = "application/x-7z-compressed", fg = "{{color5 | strip}}" },
	{ mime = "application/x-rar",           fg = "{{color5 | strip}}" },

	# Documents
	{ mime = "application/pdf", fg = "{{color1 | strip}}" },

	# Data
	{ mime = "application/octet-stream", fg = "{{color5 | strip}}" },
	{ mime = "application/x-ndjson",     fg = "{{color3 | strip}}" },

	# Empty files
	{ mime = "inode/x-empty", fg = "{{color8 | strip}}" },

	# Special files
	{ name = "*", is = "orphan", bg = "{{color1 | strip}}" },
	{ name = "*", is = "exec"  , fg = "{{color2 | strip}}" },

	# Fallback
	{ name = "*/", fg = "{{color4 | strip}}" }
]