# ========================================
##! Mouse Button Bindings
# ========================================

mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize


###! Overview Mouse Bindings
#  NONE modifier bindings only work in overview mode
# mousebind=NONE,btn_middle,togglemaximizescreen,0
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0

# ========================================
##! Window Controls with Arrow Keys
# ========================================

###! smartmovewin
bind=CTRL+SHIFT,Up,smartmovewin,up
bind=CTRL+SHIFT,Down,smartmovewin,down
bind=CTRL+SHIFT,Left,smartmovewin,left
bind=CTRL+SHIFT,Right,smartmovewin,right

###! switch window focus
bind=SUPER,Down,focusstack,next
bind=SUPER,Up,focusstack,prev
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right

###! swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# ========================================
##! Window Controls with HJKL
# ========================================

###! smartmovewin
bind=CTRL+SHIFT,k,smartmovewin,up
bind=CTRL+SHIFT,j,smartmovewin,down
bind=CTRL+SHIFT,h,smartmovewin,left
bind=CTRL+SHIFT,l,smartmovewin,right

###! switch window focus
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

###! swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

# ============================================================================
##! Utilities
# ============================================================================

bind=SUPER+SHIFT,I,spawn,~/.local/bin/mango-window-info.sh 
bind=SUPER+SHIFT,T,spawn,~/.local/bin/ocr.sh 

# ============================================================================
##! Screenshots
# ============================================================================
bind=none,Print,spawn,~/.local/bin/screensho2 copysave area 
bind=ALT,Print,spawn,~/.local/bin/screensho2 copy area

# ============================================================================
##! Volume Control
# ============================================================================
bindl=NONE,XF86AudioRaiseVolume,spawn,dms ipc call audio increment 5
bindl=NONE,XF86AudioLowerVolume,spawn,dms ipc call audio decrement 5
bindl=none,XF86AudioMute,spawn,~/.local/bin/toggle_mute_led.sh
bindl=none,XF86AudioMicMute,spawn,dms ipc call audio micmute

# ============================================================================
###! Microphone
# ============================================================================
bindl=SUPER+ALT,m,spawn,~/.local/bin/toggle_mute_led.sh

# ============================================================================
##! Screen Brightness
# ============================================================================
bindl=none,XF86MonBrightnessUp,spawn,dms ipc call brightness increment 5 ""
bindl=none,XF86MonBrightnessDown,spawn,dms ipc call brightness decrement 5 ""
# ============================================================================
##! Playback Control
# ============================================================================
bindl=none,XF86AudioPlay,spawn,playerctl play-pause
bindl=none,XF86AudioNext,spawn,playerctl next
bindl=none,XF86AudioPrev,spawn,playerctl previous

###! Alternative Playback Control F8-F10
bindl=none,XF86TouchpadToggle,spawn,playerctl play-pause
bindl=none,XF86Cut,spawn,playerctl next
bindl=none,XF86Favorites,spawn,playerctl previous

###! Alternative Playback Control []\
bindl=SUPER,backslash,spawn,playerctl play-pause
bindlr=SUPER+CTRL,backslash,spawn,playerctl stop
bindl=SUPER,bracketright,spawn,playerctl next



# ========================================
##! Gestures
# Gesturebind=
# ========================================

gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=ALT,left,4,viewtoleft
gesturebind=ALT,right,4,viewtoright
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview

gesturebind=SUPER,down,4,killclient
gesturebind=SUPER,up,3,togglefullscreen


