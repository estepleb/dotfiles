# ========================================
##! System Controls
# ========================================

source = ./defaults.conf

bind=SUPER+SHIFT,q,killclient,
bind=SUPER,d,togglemaximizescreen,
bind=SUPER+SHIFT,f,togglefullscreen,
bind=SUPER+SHIFT+ALT,f,togglefakefullscreen,
bind=SUPER,f,togglefloating,
bind=SUPER,y,toggleglobal,
bind=SUPER+SHIFT,r,reload_config,


# ========================================
##! Launch Programs
# ========================================
bind=SUPER,Return,spawn,foot
bind=SUPER,e,spawn,nautilus
bind=SUPER,b,spawn,firefox
bind=SUPER+SHIFT,b,spawn,flatpak run app.zen_browser.zen
bind=SUPER+SHIFT,t,spawn,flatpak run com.ticktick.TickTick
bind=SUPER,o,spawn,obsidian


bind=CTRL+SUPER,Z,spawn_shell,~/.local/bin/ostt-foot-float toggle

# ========================================
##! Menus
# ========================================

bind=SUPER,space,spawn,dms ipc call spotlight toggle
bind=SUPER+SHIFT,v,spawn,dms ipc call clipboard toggle
bind=SUPER,m,spawn,dms ipc call processlist focusOrToggle
bind=SUPER+SHIFT,comma,spawn,dms ipc call settings focusOrToggle
bind=SUPER+SHIFT,n,spawn,dms ipc call notifications toggle
bind=SUPER+SHIFT,w,spawn,dms ipc call dankdash wallpaper
bind=SUPER,Delete,spawn,dms ipc call powermenu toggle
bind=SUPER,Escape,spawn,dms ipc call dankdash control-center toggle



# Security
bind=SUPER+ALT,Backspace,spawn,dms ipc call lock lock


# Toggle show/hide DMS Bar
bind=SUPER+ALT,h,spawn, dms ipc call bar toggle index 0



# bind=SUPER+SHIFT,/,spawn,dms ipc call keybinds toggle mangowc

# dms ipc call widget toggle dankPomodoroTimer

# dms ipc call widget toggle launcherButton

bind=SUPER,Escape,spawn, dms ipc call widget toggle controlCenterButton

bind=SUPER,c,spawn, dms ipc call widget toggle clock


# ========================================
##! Scratchpads
# ========================================

###! For named scratchpads, use toggle_named_scratchpad instead:
bind=SUPER+SHIFT,Return,toggle_named_scratchpad,flip-flop-foot,none,foot -a flip-flop-foot
bind=SUPER+ALT,C,toggle_named_scratchpad,org.gnome.Calculator,none,gnome-calculator
bind=SUPER+SHIFT,l,toggle_named_scratchpad,localsend,none,localsend
bind=SUPER+SHIFT,slash,toggle_named_scratchpad,Bitwarden,Bitwarden,flatpak run com.bitwarden.desktop
bind=CTRL+SHIFT,Escape,toggle_named_scratchpad,missioncenter,none,missioncenter


windowrule=isnamedscratchpad:1,width:1280,height:800,appid:flip-flop-foot
windowrule=isnamedscratchpad:1,,appid:org.gnome.Calculator
windowrule=isnamedscratchpad:1,,appid:localsend
windowrule=isnamedscratchpad:1,,appid:Bitwarden
windowrule=isnamedscratchpad:1,,appid:missioncenter


###! Minimized Scratchpad
bind=SUPER,equal,toggle_scratchpad
bind=SUPER,minus,minimized
bind=SUPER+SHIFT,minus,restore_minimized



# ========================================
##! Layout Control Binds
# ========================================

###! Master
bind=SUPER,i,incnmaster,+1
bind=SUPER,p,incnmaster,-1

bind=SUPER,semicolon,setmfact,-0.05
bind=SUPER,apostrophe,setmfact,+0.05

###! Scrolling
bind=SUPER+SHIFT,S,switch_proportion_preset

# ========================================
###! Layout Switching
# ========================================

bind=SUPER,n,switch_layout
bind=SUPER,t,setlayout,tile
bind=SUPER,g,setlayout,tgmix
bind=SUPER,s,setlayout,scroller
bind=SUPER,a,togglegaps

